<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], select {
            width: calc(100% - 22px); /* Adjusted to account for padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Management System</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="service">Service:</label>
            <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="Photography">Photography</option>
                <option value="Catering">Catering</option>
                <option value="Decoration">Decoration</option>
                <!-- Add more service options as needed -->
            </select>

            <label for="event-type">Type of Event:</label>
            <select id="event-type" name="event-type" required>
                <option value="">Select the type of event</option>
                <option value="Wedding">Wedding</option>
                <option value="Birthday">Birthday</option>
                <option value="Corporate">Corporate</option>
                <!-- Add more event types as needed -->
            </select>

            <label for="attendees">Number of Attendees:</label>
            <input type="number" id="attendees" name="attendees">

            <label for="optional">Optional (e.g., Special Requests):</label>
            <textarea id="optional" name="optional" rows="4"></textarea>

            <input type="submit" value="Book Now">
        </form>
        <a href="login.html" class="login-link">Already have an account? Log in here</a>
    </div>
</body>
</html>
